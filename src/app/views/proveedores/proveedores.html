<h3>{{ titulo }}</h3>
<div *ngIf="personas" class="col-lg-8 offset-2">
    <div class="d-flex justify-content-end">
        <a [ngClass]="{'link-diabled': modeEdit}" href="javascript:void(0);" class="btn" (click)="setModeCreate()">
            <span *ngIf="!modeCreate" >
                <span class="oi oi-plus size-icons-13"></span>
                Nuevo Proveedor
            </span>
            <span *ngIf="modeCreate" >
                <span class="oi oi-eye"></span>
                Ver Proveedores
            </span>
        </a>
    </div>
    <table *ngIf="!modeCreate; else formPersona" class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Nit o CI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let persona of personas">
            <td>{{ persona.ci}}</td>
            <td>{{ persona.nombre}}</td>
            <td>{{ persona.telefono}}</td>
            <td>{{ persona.direccion}}</td>
            <td>
                <a href="javascript:void(0);" (click)="setModeEdit(persona)"><span class="oi oi-pencil"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
    <ng-template #formPersona>
        <form-persona [persona]="persona" [modeEdit]="modeEdit"
                      [modeCreate]="modeCreate"
                      [rol]="'r'"
                      (onSubmitEmitter)="onSubmit()"
        ></form-persona>
    </ng-template>
</div>
