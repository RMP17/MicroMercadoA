<div>
    <nav class="fixed-top">
        <div>
            <nav class="navbar navbar-expand-md theme pt-0 pb-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <a class="navbar-brand" [routerLink]="['/home']" [routerLinkActive]="['active']"
                       style="width: 80px; text-align: center;">
                        <i class="fas fa-home fa-lg"></i></a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/productos']" [routerLinkActive]="['active']">
                                <i class="fas fa-cubes"></i> Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/clientes']" [routerLinkActive]="['active']">
                                <i class="fas fa-user"></i> Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/compras']" [routerLinkActive]="['active']">
                                <i class="fas fa-shopping-cart"></i> Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/ventas']" [routerLinkActive]="['active']">
                                <i class="fas fa-money-bill-wave"></i> Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/usuarios']" [routerLinkActive]="['active']">
                                <i class="fas fa-user"></i> Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/cajas']" [routerLinkActive]="['active']">
                                <i class="fas fa-hand-holding-usd"></i> Cajas</a>
                        </li>
                    </ul>
                    <div>
                        <span title="Cantidad de productos por caducar de la tienda" class="badge badge-light">{{ quantifyProductsToExpire.tienda }}</span>
                        <span class="sr-only">unread messages</span>
                        <span title="Cantidad de productos por caducar del almacén" class="badge badge-light">{{ quantifyProductsToExpire.almacen}}</span>
                        <span class="sr-only">unread messages</span>
                        <span title="Cantidad de productos con poco stock" class="badge badge-light">{{ quantifyProductsWithLowStock}}</span>
                        <span class="sr-only">unread messages</span>
                    </div>
                    <ul class="navbar-nav" *ngIf="identity">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ identity.nombre }}
                            </a>
                            <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" [routerLink]="['/configuracion']" [routerLinkActive]="['active']">
                                    <span class="oi oi-cog size-icons-13"></span> Configuración
                                </a>
                                <a class="dropdown-item" (click)="logout()" href="javascript:void(0);" >
                                    <span class="oi oi-account-login size-icons-13"></span> Salir
                                </a>
                            </div>
                        </li>
                    </ul>
                    <!--<ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']"><span class="oi oi-account-login"></span> Iniciar Sessión</a>
                        </li>
                    </ul>-->
                </div>
            </nav>
        </div>
    </nav>
    <article>
        <router-outlet></router-outlet>
    </article>
</div>
